<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Study Timer</h1>
        <div>
            <label for="study-time">Enter minutes to study:</label>
            <input type="number" id="study-time" min="1" />
            <button onclick="startTimer()">Start</button>
        </div>
        <div id="info">
            <p id="current-day"></p>
            <p id="current-time"></p>
            <p id="total-time"></p>
            <p id="elapsed-time"></p>
        </div>
        <div class="progress">
            <div id="progress-bar"></div>
        </div>
        <button id="pause-play" onclick="toggleTimer()">Pause</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
