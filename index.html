<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-size: 18px;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        #progress-bar {
            width: 100%;
            height: 30px;
            background-color: #e0e0e0;
            border-radius: 15px;
            margin-top: 1rem;
        }

        #progress {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            border-radius: 15px;
            transition: width 0.5s;
        }

        button {
            font-size: 1.5rem;
            padding: 0.75rem 1.5rem;
            margin: 1rem 0.5rem;
            cursor: pointer;
        }

        input {
            font-size: 1.2rem;
            padding: 0.75rem;
            width: 150px;
        }

        h1 {
            font-size: 2.5rem;
        }

        p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        #pause-history {
            margin-top: 2rem;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 1rem;
            border-radius: 5px;
        }

        #pause-history h3 {
            margin-top: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Study Timer</h1>
        <p id="date"></p>
        <p id="current-time"></p>
        <input type="number" id="planned-time" placeholder="Minutes">
        <button id="start-btn">Start</button>
        <p id="total-time"></p>
        <p id="time-left"></p>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <button id="pause-play-btn">Pause</button>
        <div id="pause-history">
            <h3>Pause History</h3>
        </div>
    </div>
    <script>
        const dateEl = document.getElementById('date');
        const currentTimeEl = document.getElementById('current-time');
        const plannedTimeInput = document.getElementById('planned-time');
        const startBtn = document.getElementById('start-btn');
        const totalTimeEl = document.getElementById('total-time');
        const timeLeftEl = document.getElementById('time-left');
        const progressBar = document.getElementById('progress');
        const pausePlayBtn = document.getElementById('pause-play-btn');
            const pauseHistoryEl = document.getElementById('pause-history');

        let timer;
        let totalSeconds = 0;
        let elapsedSeconds = 0;
        let isRunning = false;
            let pauseHistory = [];

        function updateDateTime() {
            const now = new Date();
            dateEl.textContent = now.toDateString();
            currentTimeEl.textContent = now.toLocaleTimeString();
        }

        function updateTimer() {
            const remainingSeconds = totalSeconds - elapsedSeconds;
            const percent = (elapsedSeconds / totalSeconds) * 100;

            timeLeftEl.textContent = `Time left: ${formatTime(remainingSeconds)}`;
            progressBar.style.width = `${percent}%`;

            if (remainingSeconds <= 0) {
                clearInterval(timer);
                isRunning = false;
                pausePlayBtn.textContent = 'Finished';
                pausePlayBtn.disabled = true;
                saveData();
            } else {
                elapsedSeconds++;
                saveData();
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            const plannedMinutes = parseInt(plannedTimeInput.value);
            if (isNaN(plannedMinutes) || plannedMinutes <= 0) {
                alert('Please enter a valid number of minutes.');
                return;
            }

            totalSeconds = plannedMinutes * 60;
            elapsedSeconds = 0;
            isRunning = true;
            pauseHistory = [];

            totalTimeEl.textContent = `Total time: ${formatTime(totalSeconds)}`;
            pausePlayBtn.textContent = 'Pause';
            pausePlayBtn.disabled = false;

            timer = setInterval(updateTimer, 1000);
            startBtn.disabled = true;
            plannedTimeInput.disabled = true;
            updatePauseHistory();
        }

        function togglePausePlay() {
            if (isRunning) {
                clearInterval(timer);
                pausePlayBtn.textContent = 'Play';
                addPauseEntry();
            } else {
                timer = setInterval(updateTimer, 1000);
                pausePlayBtn.textContent = 'Pause';
            }
            isRunning = !isRunning;
        }

            function addPauseEntry() {
                const now = new Date();
                pauseHistory.push({
                    timeWorked: formatTime(elapsedSeconds),
                    pauseTime: now.toLocaleTimeString()
                });
                updatePauseHistory();
            }

            function updatePauseHistory() {
                pauseHistoryEl.innerHTML = '<h3>Pause History</h3>';
                pauseHistory.forEach((entry, index) => {
                    const entryEl = document.createElement('p');
                    entryEl.textContent = `Pause ${index + 1}: Worked ${entry.timeWorked} before pausing at ${entry.pauseTime}`;
                    pauseHistoryEl.appendChild(entryEl);
                });
            }

        function saveData() {
            const data = {
                date: new Date().toDateString(),
                totalSeconds,
                elapsedSeconds,
                pauseHistory
            };
            localStorage.setItem('studyTimerData', JSON.stringify(data));
        }

        function loadData() {
            const savedData = localStorage.getItem('studyTimerData');
            if (savedData) {
                const data = JSON.parse(savedData);
                if (data.date === new Date().toDateString()) {
                    totalSeconds = data.totalSeconds;
                    elapsedSeconds = data.elapsedSeconds;
                    pauseHistory = data.pauseHistory || [];
                    plannedTimeInput.value = Math.floor(totalSeconds / 60);
                    totalTimeEl.textContent = `Total time: ${formatTime(totalSeconds)}`;
                    updateTimer();
                    updatePauseHistory();
                    startBtn.disabled = true;
                    plannedTimeInput.disabled = true;
                    pausePlayBtn.disabled = false;
                }
            }
        }

        startBtn.addEventListener('click', startTimer);
        pausePlayBtn.addEventListener('click', togglePausePlay);

        setInterval(updateDateTime, 1000);
        updateDateTime();
        loadData();
    </script>
</body>

</html>
